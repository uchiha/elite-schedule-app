<!--
  Generated template for the TeamHomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goHome()">   <!-- the ion-button property fixed formatting issue -->
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<!-- ion-content tags were removed because
     we will use tabs. Ionic tabs dont go inside of
     ion-content 
-->

<!--
  team-home.ts already has the team parameter. We just need to pass it
  to the tabs, that is why we have the attribute [rootParams]
-->

<ion-tabs>
  <ion-tab tabTitle="Team" [root]="teamDetailTab" [rootParams]="team" tabIcon="basketball"></ion-tab>
  <ion-tab tabTitle="Standings" [root]="standingsTab" [rootParams]="team" tabIcon="podium"></ion-tab>
</ion-tabs>
